<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="/style/user-list.css">
</head>
<body>

<h2>User List</h2>

<form action="/users/search" method="get">
    <input type="text" name="query" placeholder="Search by username, email, first name, or last name">
    <button type="submit">Search</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.firstName}">First Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td>
            <a th:href="@{'/users/' + ${user.id} + '/edit'}">Edit</a> |
            <form th:action="@{'/users/' + ${user.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Add New User Button -->
<a href="/users/new">Add New User</a>

<button onclick="goBack()">Go Back</button>

<script>
    function goBack() {
        window.location.href = '/';
    }
</script>
</body>
</html>
