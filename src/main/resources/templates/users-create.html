<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>

<form th:action="@{/users/new}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" /><br/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/> <!-- Display error message for first name field -->

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" /><br/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/> <!-- Display error message for last name field -->

    <button type="submit">Save User</button>
</form>
</body>
</html>
