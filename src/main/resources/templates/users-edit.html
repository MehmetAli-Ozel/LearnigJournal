<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<h2>Edit User</h2>

<form action="#" th:action="@{'/users/' + ${user.id} + '/edit'}" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" th:value="${user.password}" required><br>

    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
