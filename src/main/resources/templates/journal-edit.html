<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Learning Journal</title>
</head>
<body>

<h2>Edit Learning Journal</h2>

<form action="/journal/{learningJournalId}/edit" method="post" th:object="${learningJournalDto}" th:action="@{'/journal/' + ${learningJournalDto.id} + '/edit'}">
    <input type="hidden" name="id" th:value="${learningJournalDto.id}"> <!-- Hidden field for journal ID -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${learningJournalDto.title}" required>
    <br>
    <label for="content">Content:</label>
    <input type="text" id="content" name="content" th:value="${learningJournalDto.content}" required>
    <br>
    <!-- Other fields for editing the learning journal -->

    <button type="submit">Save</button>
</form>

</body>
</html>
