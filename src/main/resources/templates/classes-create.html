<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Class</title>
</head>
<body>
<h1>Create Class</h1>

<form th:action="@{/classes/new}" th:object="${classes}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" /><br/>


    <button type="submit">Save Class</button>

    <a href="/home"><button onclick="goBack()">Go Back</button></a>

</form>
</body>
</html>
