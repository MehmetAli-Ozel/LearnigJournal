<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Journal List</title>
</head>
<body>

<h2>Journal List</h2>

<a href="journal/new">New Journal</a>

<table border="1">
  <thread>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Created On</th>
      <th>Updated On</th>
      <th>Action</th>
    </tr>
  </thread>
  <tbody>
  <tr th:each="journal : ${learningJournalDtos}">
    <td th:text="${journal.id}">ID</td>
    <td th:text="${journal.title}">Title</td>
    <td th:text="${journal.content}">Content</td>
    <td th:text="${journal.createdOn}">Created On</td>
    <td th:text="${journal.updatedOn}">Updated On</td>
    <td>
      <form th:action="@{'/journal/' + ${journal.id} + '/edit'}" method="get">
        <button type="submit">Edit</button>
      </form>
      <form th:action="@{'/journal/' + ${journal.id} + '/delete'}" method="post">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>

</table>

</body>
</html>
